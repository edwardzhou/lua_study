
upstream charge_game_server {
	server unix:/tmp/charge_server.0.sock fail_timeout=0s;
	server unix:/tmp/charge_server.1.sock fail_timeout=0s;
}

server {
	listen 5002;
	server_name 42.62.26.45;
	client_max_body_size 4G;
	access_log logs/charge_game.access.log;
	error_log  logs/charge_game.error.log;

        root /data/local/game/deploy/charge_server/public;

	location @charge_game_app {
		proxy_set_header  X-Real-IP		$remote_addr;
		proxy_set_header  X-Forwarded-For 	$proxy_add_x_forwarded_for;
		proxy_set_header  Host			$http_host;
		proxy_redirect	  off;
		proxy_max_temp_file_size 0;
		proxy_pass	  http://charge_game_server;
	}

	location /websocket {
		proxy_http_version 1.1;
		proxy_set_header   Upgrade     $http_upgrade;
		proxy_set_header   Connection  $connection_upgrade;
		proxy_buffering	   off;
		keepalive_timeout 7200;

		proxy_pass         http://charge_game_server;
	}

	location / {
		try_files  $uri/index.html $uri.html $uri @charge_game_app;
	}

	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root html;
	}

	
}
